            <h1>My Library</h1>
        </div>
        <div class="library-logo">
            <h2>Library Log</h2>
            <p id="bookCount">Total books count:</p>
            <p>Read:</p>
            <p>Not read:</p>
        </div>
    </header>
    <div id="content">
    </div>
    <template id="book-template">
        <p class="title"></p>
        <p class="author"></p>
        <p class="pages"></p>
        <p class="status"></p>
    </template>
</main>
<button id="createBook">+</button>
<dialog>
    <form method="dialog">
        <h2>Add a new book</h2>
        <div class="bookTitle">
            <label for="titleInput">Book title</label>
            <input type="text" id="titleInput" name="title" placeholder="Title" required>
        </div>
        <div class="bookAuthor">
            <label for="authorInput">Book author</label>
            <input type="text" id="authorInput" name="author" placeholder="Author" required>
        </div>
        <div class="bookPages">
            <label for="pagesInput">Number of pages</label>
            <input type="number" id="pagesInput" name="pages" placeholder="Number of pages" required>
        </div>
        <div class="bookStatus">
            <label for="statusInput">Book status</label>
            <select name="status" id="statusInput" required>
                <option value="" disabled selected>Have you read the book?</option>
                <option value="read">Already read it</option>
                <option value="not-read">Not read yet</option>
            </select>
        </div>
        <div class="formButtons">
            <button class="submitForm" type="submit">Add</button>
            <button id="clearFields">Clear all fields</button>
        </div>
    </form>
</dialog>
<div id="overlay"></div>


</body>
</html>
