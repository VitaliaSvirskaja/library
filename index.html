        </div>
        <div class="library-log">
            <h2>Library Log</h2>
            <p>Total books count:</p>
            <p>Read:</p>
            <p>Not read:</p>
        </div>
    </header>
    <div class="content">
        <div class="book">
            <h3 class="title"></h3>
            <p class="author"></p>
            <p class="pages"></p>
            <p class="status"></p>
        </div>
    </div>
</main>
<button id="createBook">+</button>
<dialog>
    <form method="dialog">
        <h2>Add a new book</h2>
        <div class="bookTitle">
            <label for="title">Book title*</label>
            <input type="text" id="title" name="title" placeholder="Title">
        </div>
        <div class="bookAuthor">
            <label for="author">Book author*</label>
            <input type="text" id="author" name="author" placeholder="Author">
        </div>
        <div class="bookPages">
            <label for="pages">Number of pages*</label>
            <input type="number" id="pages" name="pages" placeholder="Number of pages">
        </div>
        <div class="bookStatus">
            <label for="status">Book status*</label>
            <select name="status" id="status">
                <option value="" disabled selected>Have you read the book?</option>
                <option value="read">Already read it</option>
                <option value="not-read">Not read yet</option>
            </select>
        </div>
        <div class="formButtons">
            <button class="submitForm" type="submit">Add</button>
            <button>Clear all fields</button>
        </div>
    </form>
</dialog>
<div id="overlay"></div>
