<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
  <main>
    <header>
      <div class="logo">
        <img src="bookshelf.png" alt="Book Logo">
        <h1>My Library</h1>
      </div>
      <div class="library-log">
        <h2>Library Log</h2>
        <p>Total books count:</p>
        <p>Read:</p>
        <p>Not read:</p>
      </div>
    </header>
      <div class="content">
        <div class="book">
          <h3 class="title"></h3>
          <p class="author"></p>
          <p class="pages"></p>
          <p class="status"></p>
        </div>
      </div>
  </main>
  <button id="createBook">+</button>
  <div class="dialog">
    Ich bin ein Dialogfenster!
  </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
